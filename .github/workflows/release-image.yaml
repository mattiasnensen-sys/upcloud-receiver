name: release-image

on:
  push:
    tags:
      - "v*.*.*"

env:
  GO_VERSION: "1.25.x"
  OTELCOL_VERSION: "0.146.1"

permissions:
  contents: read

jobs:
  verify:
    name: Verify Release Inputs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify go.mod/go.sum are tidy
        run: make tidy

      - name: Verify formatting
        run: make fmt

      - name: Ensure no uncommitted generated changes
        run: git diff --exit-code

      - name: Go vet
        run: go vet ./...

      - name: Unit and integration tests (race + coverage)
        run: go test -race -count=1 -covermode=atomic -coverprofile=coverage.out ./...

      - name: Build custom contrib collector
        run: make build-collector-contrib OTELCOL_VERSION=${{ env.OTELCOL_VERSION }}

      - name: Verify expected components are compiled in
        run: |
          ./_build/otelcol-contrib-upcloud components | grep "name: upcloud"
          ./_build/otelcol-contrib-upcloud components | grep "name: clickhouse"
          ./_build/otelcol-contrib-upcloud components | grep "name: postgresql"
          ./_build/otelcol-contrib-upcloud components | grep "name: kafkametrics"

      - name: Validate collector startup config
        env:
          UPCLOUD_API_TOKEN: test-token
        run: ./_build/otelcol-contrib-upcloud validate --config ./examples/otelcol-config.yaml

  publish:
    name: Publish GHCR Image
    runs-on: ubuntu-latest
    needs:
      - verify
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute GHCR image name
        id: image
        run: echo "name=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/otelcol-contrib-upcloud" >> "$GITHUB_OUTPUT"

      - name: Generate release image metadata (semver tags only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OTELCOL_VERSION=${{ env.OTELCOL_VERSION }}
